{% extends "base.html" %}

{% block title %} Cereals 101 | Register {% endblock %}

{% block content %}
<div class="loginAndRegisterFormContainer">
    <form action="/register" method="post">

        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"
                required>
        </div>

        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password" required>
        </div>

        <div class="form-group">
            <input class="form-control" name="repeat_password" placeholder="Repeat-Password" type="password" required>
            <small id="passwordHelpBlock" class="form-text text-muted">
                Your password must contain alphanumeric characters and special symbols(!@#$%^&*) and be 8 to 15 characters long.
            </small>
        </div>

        <button type="submit" class="btn btn-outline-secondary">Register</button>

    </form>
</div>

{% endblock %}

{% block script %}
    <script src="../static/scripts/register.js"></script>
{% endblock %}
